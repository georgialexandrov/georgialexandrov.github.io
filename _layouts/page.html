<!DOCTYPE html>
<html lang="en">

    {% include head.html %}

    {% include header.html %}

    <body class="{% if page.style %}{{ page.style }} {% endif %}">
        <div class="wrapper">
            <aside>
                <div class="profilePic">
                    <div class="pointer"><div class="arrow"></div><span>I'm here</span></div>
                    <a href="/"><img src="/assets/img/avatar.jpg" width="120" /></a>
                </div>
                <p>A software developer with 10+ years of experience in php, node.js, java and ruby.</p>
                <div class="social-links">
                    <a href="https://github.com/georgialexandrov" target="_blank"><img src="{{ "/assets/img/github_solid.svg" }}" /></a>
                    <a href="https://www.linkedin.com/in/georgialexandrov/" target="_blank"><img src="{{ "/assets/img/linkedin_solid.svg" }}" /></a>
                    <a href="https://twitter.com/galexandrov87/" target="_blank"><img src="{{ "/assets/img/twitter_solid.svg" }}" /></a>
                </div>
                <nav>
                    <a class="{% if '/work-experience' == page.url %}active{% endif %}" href="/work-experience">Work Experience</a>
                    <a class="{% if '/education' == page.url %}active{% endif %}" href="/education">Education</a>
                    <a class="{% if '/technologies' == page.url %}active{% endif %}" href="/technologies">Technologies</a>
                    <a class="{% if '/' == page.url or  'post' == page.layout %}active{% endif %}" href="/">Blog</a>
                </nav>
            </aside>
            <main>
                {{ content }}

                {% include footer.html %}
            </main>
        </div>
    </body>
</html>
